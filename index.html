<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <script>
      // set html.dark from saved preference before paint
      (function () {
        try {
          var k = "archv:theme";
          var t = localStorage.getItem(k);
          if (!t) {
            t =
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
          }
          document.documentElement.classList.toggle("dark", t === "dark");
        } catch {}
      })();
    </script>
    <title>Archv</title>
    <style>
      /* kill default margins and scrollbar gap on Windows */
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        overflow-x: hidden;
      }
      :root {
        scrollbar-gutter: stable;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
